<div class="container">

  <h1 class="center" i18n>SEARCH</h1>

  <h4 class="center" i18n>Find any emergency phone immediately.</h4>

  <br />

  <div class="form-group">
    <div class="row">
      <div class="col-md-3 right">
        <label for="country" i18n>Country:</label>
      </div>
      <div class="col-md-6">
          <select id="selectElement" [(ngModel)]="country" (ngModelChange)="changeCountry(country)" class="form-control">
              <option [ngValue]="nothing" disabled i18n>Select Country</option>
              <option *ngFor="let country of countries" [ngValue]="country">{{country.Name}}</option>
          </select>
      </div>
    </div>
  </div>

  <hr />

  <country [country]="country" [emergencies]="emergencyPhoneNumbers"></country>

</div>
